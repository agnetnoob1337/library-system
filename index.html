<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <form id="loginForm" action="./php/login-handler.php" method="POST">
        <h2>Login</h2>
    
        <label for="username">Username</label>
        <input type="text" id="log-username" name="username" required>
    
        <label for="password">Password</label>
        <input type="password" id="log-password" name="password" required>
    
        <button type="submit">Login</button>
    </form>
    <form id="registerForm" action="./php/login-handler.php" method="POST">
        <h2>Register</h2>


    <label for="reg-username">Username</label>
    <input type="text" id="reg-username" name="username" required>
    <p id="username-error"></p>


        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="password" required>

        <label for="reg-email">Email</label>
        <input type="text" id="reg-email" name="mail" required>
        <p id="email-error" style="color: red; font-size: 0.9em;"></p>

        <button type="submit">Register</button>
    </form>
    <form id="mailForm" method="POST" autocomplete="off">
        <h2>Skriv in din mailaddress</h2>
        <input type="text" id="enter-mail" name="mail" required>
        <button id="send-mail-btn" type="submit">Skicka</button>
    </form>
    <div id="mail-response-container"></div>

    <nav>
        <button id="showLoginForm">Login</button>
        <button id="showRegisterForm">Create Account</button>
        <button id="showMailForm">Forgot password</button>
    </nav>
</body>
</html>
<script src="./js/index.js" defer></script>
